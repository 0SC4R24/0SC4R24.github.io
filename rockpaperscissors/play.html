<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock - Paper - Scissor</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark" id="body">
    <div class="container-fluid">
        <div class="row sm-3 text-center text-light">
            <div class="col-sm-6">
                <div class="row border border-3">
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-primary" id="counter0"></div>
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-primary" id="counter1">Player 1</div>
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-primary" id="counter2"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row border border-3">
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-warning" id="counter3"></div>
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-warning" id="counter4">Player 2</div>
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-warning" id="counter5"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center text-light fs-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 20 20">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
        </svg>
        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white" href="./index.html">
            Home
        </a>
    </div>

    <hr class="mt-0 mb-5 border border-primary border-3">

    <h1 class="display-1 text-center text-light" id="title">Take your pick...</h1>

    <div class="container pt-5 mt-5 text-center text-light" id="chooseOption">
        <div class="row justify-content-evenly row-cols-2 row-cols-sm-2 row-cols-md-3">
            <div class="col" onclick="playOption('rock');">
                <img src="media/img/rock.png" role="button" class="rounded-circle img-fluid object-fit-cover" draggable="false" style="width: 100%; height: 100%;" alt="...">
            </div>
            <div class="col" onclick="playOption('paper');">
                <img src="media/img/paper.png" role="button" class="rounded-circle img-fluid object-fit-cover" draggable="false" style="width: 100%; height: 100%;" alt="...">
            </div>
            <div class="col" onclick="playOption('scissors');">
                <img src="media/img/scissors.png" role="button" class="rounded-circle img-fluid object-fit-cover" draggable="false" style="width: 100%; height: 100%;" alt="...">
            </div>
        </div>
    </div>

    <div class="container position-absolute top-50 start-50 translate-middle text-center text-light" id="fightDiv" style="visibility: hidden;">
        <div class="row justify-content-evenly row-cols-2">
            <div class="col-6">
                <img src="media/img/rock.png" id="option1" class="rounded-circle img-fluid object-fit-cover" draggable="false" style="width: 100%; height: 100%;" alt="...">
            </div>
            <div class="col-6">
                <img src="media/img/paper.png" id="option2" class="rounded-circle img-fluid object-fit-cover" draggable="false" style="width: 100%; height: 100%;" alt="...">
            </div>
        </div>
    </div>

    <div class="mt-5 text-center text-light position-absolute top-50 start-50 translate-middle" id="waitingOpponent" style="visibility: hidden;">
        <div class="spinner-border border-5" style="width: 10rem; height: 10rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h5 class="fs-5 mt-5 fw-bold">Waiting for opponent...</h5>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
