<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock - Paper - Scissor</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row sm-3 text-center text-light">
            <div class="col-sm-6">
                <div class="row border border-3">
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-primary"></div>
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-primary">Player 1</div>
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-primary"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row border border-3">
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-warning"></div>
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-warning">Player 2</div>
                    <div class="col-sm-4 p-3 fw-bolder fs-3 bg-warning"></div>
                </div>
            </div>
        </div>
    </div>

    <hr class="mt-5 mb-5 border border-primary border-3">

    <h1 class="display-1 text-center text-light">Take your pick...</h1>

    <div class="container pt-5 mt-5 text-center text-light">
        <div class="row justify-content-evenly row-cols-2 row-cols-sm-2 row-cols-md-3">
            <div class="col" style="width: 160px; height: 160px;">
                <a href="javascript:void(0)" onclick="alert('Hello World from Rock!');">
                    <img src="media/img/rock.png" class="rounded-circle img-fluid" style="width: 160px; height: 160px; background-size: cover;" alt="...">
                </a>
            </div>
            <div class="col" style="width: 160px; height: 160px;">
                <a href="javascript:void(0)" onclick="alert('Hello World from Paper!');">
                    <img src="media/img/paper.png" class="rounded-circle img-fluid" style="width: 160px; height: 160px; background-size: cover;" alt="...">
                </a>
            </div>
            <div class="col" style="width: 160px; height: 160px;">
                <a href="javascript:void(0)" onclick="alert('Hello World from Scissors!');">
                    <img src="media/img/scissors.png" class="rounded-circle img-fluid" style="width: 160px; height: 160px; background-size: cover;" alt="...">
                </a>
            </div>
        </div>
    </div>

    <div class="mt-5 pt-5 text-center text-light" hidden>
        <div class="spinner-border border-5" style="width: 10rem; height: 10rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h5 class="fs-5 mt-5 fw-bold">Waiting for opponent...</h5>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
